<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>Create your own Country</title>
</head>

<body>
    <!-- en gros si un content existe = lien/id
      -->
    
    <form action="/api/point_of_interest/{{content}}" method='POST'>
        <label for="form"></label>
        
        <label for="name">Name of your Point of Interest
            <input type="text" name="name" max="50" required value="{{content['nameInterestPoint']}}"></label>

        <label for="date">Date of establishment of your Point of Interest
            <input type="number" name="date" required value = "{{content['dateInterestPoint']}}"></label>

        <label for="desc">Description of your Point of Interest
            <input type="text" name="desc" max="500" value="{{content['descInterestPoint']}}"></label>

        <label for="type"> Type of structure
            <select name="type" value = "{{content['idType']}}">
                <option value="1">statue</option>
                <option value="2">forest</option>
                <option value="3">park</option>
                <option value="4">castle</option>
                <option value="5">monument</option>
                <option value="6">beach</option>
                <option value="7">body of water</option>
            </select>
        </label>
        <label for="coun"> In which Country :
            <select name="coun">
                {% for coun in countries %}
                    <option value="{{ coun['idCountry'] }}">{{ coun['nameCountry'] }}</option> <!-- country's name -->
                {% endfor %}
            </select>
        </label><br> 
          
        <input type="submit" value="Save">
    </form>
</body>

</html>

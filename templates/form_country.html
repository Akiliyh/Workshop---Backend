<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>Create your own Country</title>
</head>

<body>
    <form action="/ajout" method='POST'>  
        <label for="form"></label>
        
        <label for="name">Name of your Country
            <input type="text" name="name" max="50" required value="{{content['name']}}"></label><br>
        
        <label for="desc">Description of your Country
            <input type="text" name="desc" max="500" value="{{content['how my Country is']}}"></label><br>

        <label for="nbHab">Number of inhabitants out of {{hab_restants}}
            <input type="number" name="nbHab" min="1" max="10000" required value="{{content['inhabitants']}}"></label><br>        

        <label for="cap">Name of your Capital
            <input type="text" name="cap" max="50" value="{{content['capital']}}"></label><br>

        <label for="date">Date of fondation
            <input type="date" name="date" value="{{content['date']}}"></label><br>

        <label for="gouv">Type of gouverment
            <input type="text" name="gouv" max="100" value="{{content['gouvernement']}}"></label><br>

         {% for lang in languages %}
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="lang" value="{{ lang.id }}" onchange="toggleInput(this)">
                {{ lang.name }}
            </label>
            <input type="number" name="nbspeaker_{{ lang.id }}" placeholder="number of speaker" style="display: none;" min="0" max="100">
            </div>
        {% endfor %} <br>        
        <input type="submit" value="Save">
    </form>

<script>
    function toggleInput(checkbox) {
        const input = checkbox.parentElement.nextElementSibling;
        input.style.display = checkbox.checked ? "inline-block" : "none";
        if (!checkbox.checked) input.value = "";
    }
</script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <script src="{{ url_for('static',filename='script/form.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{%if content == {} %}Create your own country {%else%} Modify your country {%endif%}</title>
</head>

<body>

    <nav>
        <a href="/" class="homepage"> <i class="fa-solid fa-arrow-left"></i></a>
    </nav>

    <div class="form">
        <h2>{%if content == {} %}Create your country : {%else%} Modify the country : {%endif%}</h2>
        <!-- <form id="form" action="/api/country" method='POST'> -->
        <form id="form" action="/api/country{{slash}}{{id}}" method='POST'>
            <div>
                <label for="name">Name of your country*
                    <input type="text" name="name" max="50" required value="{{content['nameCountry']}}"></label>

                <label for="desc">Description of your country
                    <textarea type="text" name="desc" max="500" value=""
                        id="desc_case">{%if content['descCountry'] %}{{content['descCountry']}}{%endif%}</textarea>
            </div>
            <div>
                <label for="nbHab">Number of inhabitants*
                    <input type="number" name="nbHab" min="1" max="10000" required
                        value="{{content['inhabitants']}}"></label>

                <label for="cap">Name of your capital
                    <input type="text" name="cap" max="50"
                        value="{%if content['capital'] %}{{content['capital']}}{%endif%}"></label>

                <label for="date">Date of fondation
                    <input type="date" name="date" value="{{content['date']}}"></label>

                <label for="gouv">Type of gouverment
                    <input type="text" name="gouv" max="100"
                        value="{%if content['governmentType'] %}{{content['governmentType']}}{%endif%}"></label>

                <label>Languages</label>
                {% for lang in languages %}
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="lang" value="{{ lang.id }}" {% if myLanguages and lang.id in
                            myLanguages | map(attribute='id' ) | list %} checked {% endif %} onchange="Numberofp(this)">
                        {{ lang.name }}
                    </label>
                    <input type="number" name="nbspeaker_{{ lang.id }}" placeholder="number of speaker"
                        style="display: none;" min="0" max="100">
                </div>
                {% endfor %}
                <input type="submit" value="Save" id="button_save">
            </div>
        </form>
    </div>
    <script>
        function Numberofp(checkbox) {
            const input = checkbox.parentElement.nextElementSibling;
            input.style.display = checkbox.checked ? "inline-block" : "none";
            if (!checkbox.checked) input.value = "";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <script src="{{ url_for('static',filename='script/form_language.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create your own Language</title>
</head>

<body>

    <nav>
        <a href="/" class="homepage"> <i class="fa-solid fa-arrow-left"></i></a>
    </nav>

    <div class="form">
        <h2>Create your language :</h2>
        <form id="form" action="/api/language" method='POST'>
            <div>
                
                <label for="name">Name of your Language :
                    <input type="text" name="name" max="50" required value="{{content['name']}}"></label><br>
                
                <label for="gend">Your Language is gendered ? :
                    <input type="checkbox" name="gend" value="1"></label><br>

                <label for="order">Order of sentence construction
                    <select name="order">
                        <option value="1">Subject-Verb-Object</option>
                        <option value="2">Subject-Object-Verb</option>
                        <option value="3">Verb-Subject-Object</option>
                        <option value="4">Verb-Object-Subject</option>
                        <option value="5">Object-Subject-Verb</option>
                        <option value="6">Object-Verb-Subject</option>       
                    </select>
                </label>
        
                <input type="submit" value="Save" id="button_save">
            </div>
        </form>
    </div>
</body>

</html>
